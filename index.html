<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A 1-page app to find free books online in PDF or Audio format.">
  <title>bookStore</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container main">
        <h1><span>b</span>ookStore</h1>
        <div class="form-container">
            <form id="book-search-form">
                <div class="mb-3">
                  <label for="searchType" class="form-label">Search By</label>
                  <select class="form-select" id="searchType" name="searchType">
                    <option value="author">Author</option>
                    <option value="title">Title</option>
                    <!-- Removed the option for Genre -->
                  </select>
                </div>
                
                <div class="mb-3">
                  <label for="searchQuery" class="form-label">Search Query</label>
                  <input type="text" class="form-control" id="searchQuery" name="searchQuery" placeholder="Enter your search query">
                </div>
                
                <button type="submit" class="search-button">Search</button>
              </form>
              
        </div>
        <div class="table-container">
          <!-- Your dynamic table will be inserted here -->
        </div>
        <div id="messageArea"></div>

        <div id="summaryModal" class="modal">
            <div class="modal-content">
              <span class="close-modal" id="closeModal">&times;</span>
              <div class="modal-body">

                <p id="fullSummary"></p>
              </div>
            </div>
          </div>
          


        <footer class="site-footer">
            <div class="footer-container">
              <div class="footer-links">
                <a href="mailto:david.fox@davidfoxdev.co.uk" title="Email me"><i class="fas fa-envelope"></i></a>
                <a href="https://www.linkedin.com/in/davidfoxtechcode" target="_blank" rel="noopener noreferrer" title="LinkedIn Profile"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/maesterfox/" target="_blank" rel="noopener noreferrer" title="GitHub Profile"><i class="fab fa-github"></i></a>
                <a href="https://stackoverflow.com/users/22631288/david-fox" target="_blank" rel="noopener noreferrer" title="Stack Overflow Profile"><i class="fab fa-stack-overflow"></i></a>
                <a href="https://twitter.com/davidfoxtech" target="_blank" rel="noopener noreferrer" title="Twitter Profile"><i class="fab fa-twitter"></i></a>
              </div>
              <div class="footer-text">
                <p>Copyright &#169; 2023 Fox Web Design. All Rights Reserved.</p>
              </div>
            </div>
          </footer>
          
          
          
      </div>

      
      

      <script defer src="js/script.js"></script>

</body>
</html>
